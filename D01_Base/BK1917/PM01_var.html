    <script type="text/javascript">
        //var作用：在内存中申请一片空间

        //CPU不可以直接访问硬盘上的数据
        //所以在运行过程中内存资源要比硬盘资源宝贵。 
        var w=1200;//w表示网页的宽度。变量就是可以保存一个值的容器。
        var x=1,y=2,z=3;

        /**
         * 变量的命名习惯：主流市场上使用的是驼峰式命名习惯。
         *      //优势：可以直观的表示变量的作用。 
         */
        // var pointX=100;
    </script>
