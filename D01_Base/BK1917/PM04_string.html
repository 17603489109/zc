    <script type="text/javascript">
        /**
         * 字符：a
         * 字符串：若干个字符组成的串，叫字符串。
         *      定义字符规则：以双引号或者单引号开头，并以双引号或者单引号为字符串的结束。
         *          但是双引号或者单引号并不是字符串的一部分
         *          双引号具有特殊意义，表示字符串的开头或者结尾。
         * 
         * 转义字符：" \ " 这是反斜杠。作用：可以将有特殊意义的字符转换成没有特殊意义的普通字符。
         */

         var _chars="abc";
         var _str='abc';
         
         /**
          * 要求：在字符串中输出双引号
          */
         var _s="a\"b\"c";
         console.log(_s);


         var _s2='a"b"c';//单引号和双引号嵌套交替使用可以不用转义字符"\"。
    </script>
