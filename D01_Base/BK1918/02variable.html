<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script type="text/javascript">
        /**
         * 1.声明变量
         * 2.变量的初始化
         * 3.赋值运算符
         */
        var w;//声明一个变量，用来表示网页的宽度。变量名称名称为w（也成为标识符）
        w=1200;//初始化变量，给w赋值为1200;

        var w=1200;//声明并初始化。


        //变量名称的规则
        /**
         * 变量名称只允许使用，字母"a-z 或者 A-Z"、数字"0-9"、下划线"_"、"$".
         * 但是数字不能作为变量的开头部分
         * **变量名称区分大小写
         */
        //var 0a=1;//error
        var _a=1;
        var a_=1;
        var a_0=1;
        var a0=1;
        var a0b=1;
        var A=8;
        var a=0;
        console.log(A,a);//console.log 表示在浏览器的控制台输出括号内的内容

        
    </script>
</head>
<body>
    
</body>
</html>
