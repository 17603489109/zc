<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script type="text/javascript">
        /**
         * Number:数字类型
         * String：字符串
         * boolean：布尔类型
         *      * true:真
         *      * false:假
         *      ********* 非0即为真
         * null：空
         * undefined：未定义
         * object：引用类型
         */
        /**
         * 检测变量数据类型的方法：typeof();
         *      typeof();返回值为string类型。number
         */
        var a=10;
        console.log("number"==typeof(a));

        var b="10";
        console.log(typeof(b));
    </script>
</head>
<body>
    
</body>
</html>
