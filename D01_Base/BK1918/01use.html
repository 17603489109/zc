<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style type="text/css">
        html,body{

        }
    </style>
    <link rel="stylesheet" href="path">
    <!-- path 表示css的路径 -->
    <!-- css的使用方式
        1. 直接写在html head中，JavaScript也可以写在head中
        2. css可以使用外部样式表，JavaScript也可以使用外部js（js表示JavaScript）
        3. JavaScript也可以写在行内
            3.1: 可以写在onclick等事件属性中
            3.2：可以写在超链接a标签的href属性中
    -->
    <script type="text/javascript">
        //coding .... 这个地方可以写代码
    </script>
    <script src="outer.js">
        //outer.js 表示js的文件路径
        //.js表示JavaScript 的 文件扩展名。
    </script>
</head>
<body>
    <div style="width:100px; height:100px; background-color:red;" onclick='javascript:alert("ok");'></div>
    <a href="JavaScript:;">空连接</a>
</body>
</html>
