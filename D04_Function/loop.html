<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
		//求出1/1-1/2+1/3-1/4…..1/100的和
		function sum(){
			var _sum=0;
			for(var i=1;i<=100;i++){
				_sum+=1/(i%2===0?-i:i);
			}
			console.log(_sum);
		}
		
		/*
			正八边形
		*/
		function shape(){
			for(var n=-8;n<=8;n++){
				for(var m=-8;m<=8;m++){
					if(Math.abs(n)+Math.abs(m)<=10){
						document.write("*&nbsp;&nbsp;");
					}else{
						document.write("-&nbsp;&nbsp;");
					}
				}
				document.write("<br/>");
			}
		}
		shape();
	</script>
