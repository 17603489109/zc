<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        function main(){
            var _url=window.location.href;
            if(/user=\w+/g.test(_url)){
                document.write("欢迎"+_url.match(/(user=)\w+/g)[0].replace(RegExp.$1,""));
            }else{
                alert("请先登录");
                window.history.pushState({},"","user.html");
                window.location.href="signIn.html?back=true";
            }
        }
        window.onload=main;
    </script>
</head>
<body>

</body>
</html>
