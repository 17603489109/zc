<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>事件对象button属性兼容</title>
    <link rel="stylesheet" href="../Styles/default.css">
</head>
<body>

</body>
</html>
<script type="text/javascript">
    function main(){
        document.getElementsByTagName("body")[0].onmousedown=function(e){
            var _button=0;
            e=e||window.event;
            if(window.event){
                switch (e) {
                    case 1:
                        _button=0;
                        break;
                    case 2:
                        _button=2;
                        break;
                    case 4:
                        _button=2;
                }
            }else{
                _button=e.button;
            }
        }
    }
    main();
</script>
