<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>事件捕获</title>
    <link rel="stylesheet" href="../Styles/default.css">
    <style type="text/css">
        #outer{
            position:absolute; top:0; left:0;
            width:300px; height:300px;
            background-color: darkred;
        }
        #center{
            width:200px; height:200px; float:left; margin:100px 0 0 100px;
            background-color: firebrick;
            position:absolute; left:300px; top:0;
        }
        #inner{
            width:100px; height:100px; float:left; margin:100px 0 0 100px;
            background-color:red; position:absolute; top:0; left:200px;
        }
    </style>
</head>
<body>
<div id="outer">
    <div id="center">
        <div id="inner"></div>
    </div>
</div>
</body>
</html>
<script type="text/javascript">
    function main(){
        var _blocks=document.getElementsByTagName("body")[0].getElementsByTagName("div");
        for(var i=0;i<_blocks.length; i++){
            _blocks[i].addEventListener("click",function(){
                alert(this.id);
            },true);
        }
    }
    main();
</script>
