        /***
         * 原型链继承
         */
        function Bird(){
            this.fly=function(){
                console.log("fly");
            }
        }
        function Cat(){
            this.climb=function(){
                console.log("climb");
            }
        }

        function Dog(){
            this.program=function(){
                console.log("program");
            };
        }
        var _bird=new Bird();
        Cat.prototype=_bird;//_bird.__proto__===Bird.prototype
        var _cat=new Cat();
        Dog.prototype=_cat;//_cat.__proto__===Cat.prototype===_bird
        var _dog=new Dog();//_dog.__proto__===Dog.prototype===_cat
        // console.log(_dog);
        _dog.fly();
        _dog.__proto__.__proto__.fly();




        String.prototype.replace=function(_old,_new){
            return this.split(_old).join(_new);
        };
