<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        html,body{
            margin:0; padding:0; height:100%;
        }
        div{
            position:fixed; width:80px; height:auto; background-color:#f1f1f1;
        }
        div span{
            display:block; width:100%; height:30px; text-align:center; line-height:30px; font-size:14px; color:#555;
            float:left;
        }
    </style>
    <script type="text/javascript">
        function contextMenu(){
            document.oncontextmenu=function(e){
                e=e||window.event;
                if(e.preventDefault) {
                    e.preventDefault();//!IE阻止默认事件
                }else{
                    e.returnValue=false;//IE阻止默认事件
                }
                var _div=document.createElement("div");
                document.getElementsByTagName("body")[0].appendChild(_div);
                _div.innerHTML="<span>添加</span>";
                _div.innerHTML+="<span>删除</span>";
                _div.innerHTML+="<span>修改</span>";
                _div.innerHTML+="<span>查询</span>";
                _div.style.left=e.clientX+"px";
                _div.style.top=e.clientY+"px";
            }
        }
        function main(){
            contextMenu();
        }
        window.onload=main;
    </script>
</head>
<body>

</body>
</html>
