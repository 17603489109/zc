<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        html,body{
            margin:0; padding:0;
        }
        #container{
            width:300px; height:300px; overflow:hidden; position:relative; float:left; margin-top:100px;
        }
        #container img{
            width:100%; height:100%; border:0; float:left;
        }
        #container span{
            display:none; width:100px; height:100px; background-color:rgba(255,255,255,0.6); position:absolute;
        }
        #expand{
             width:500px; height:500px; overflow:hidden; float:left; position:relative;
        }
        #expand img{
            position:absolute; border:none; width:1500px; height:1500px;
        }
    </style>
    <script type="text/javascript">

        function calculate(_x,_y){
            var _expand=document.getElementById("expand").children[0];
            _expand.style.left=-_x*5+"px";
            _expand.style.top=-_y*5+"px";
        }
        function main(){
            var _container=document.getElementById("container");
            _container.onmouseover=function(e){
                var _x,_y,_frame;
                _frame=document.getElementById("frame");
                _container.onmousemove=function(e){
                    e=e||window.event;
                    _x=e.pageX;
                    _y=e.pageY-100;
                    _frame.style.left=_x-_frame.offsetWidth/2+"px";
                    _frame.style.top=_y-_frame.offsetHeight/2+"px";
                    calculate(_x-_frame.offsetWidth/2,_y-_frame.offsetHeight/2);
                };
                _frame.style.display="block";
            }
        }
        window.onload=main;
    </script>
</head>
<body>
<div id="container">
    <img src="image/girl.jpg" alt="">
    <span id="frame"></span>
</div>
<div id="expand">
    <img src="image/girl.jpg" alt="">
</div>
<div style="height:1000px; width:1000px;"></div>
</body>
</html>
