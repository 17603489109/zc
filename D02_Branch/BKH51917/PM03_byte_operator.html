        //二进制1010-十进制：10  ====>   1*2^3 + 0*2^2 + 1*2^1 + 0*2^0 == 10
        //二进制1010->八进制：12     从右边算，三位二进制数换一位8进制    1  010


        //  <<左移1位等于乘以2  右移1位等于除以2;
        10<<1;
       1*2^3*2+0*2^2*2+1*2^1*2+0*2^0*2+0*2^0*2
