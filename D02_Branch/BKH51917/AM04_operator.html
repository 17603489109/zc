<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script type="text/javascript">
        /**
            运算符：
            1.数学运算符：+ - * / %(取余，也叫摩尔运算夫)
            2.比较运算符：> < >= <= == === != !==  比较运算符的返回值：boolean类型值
        */
        var a=0;
        var b=10;
        var c=a/b;
        var d=a%10;
        var e=b/a;//Infinity
        console.log(e);


        console.log(2>=2);//true
        console.log(2>3);//false
        console.log(1==1);//true
        console.log(1=="1");//true  //双等于只比较值是否相等
        console.log(1==="1");//false //三个等于比较的是值，数据类型、内存地址。
        console.log(1!=1);//false
        console.log(1!=="1");//true
    </script>
</head>
